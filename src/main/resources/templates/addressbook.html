<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Address Book</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Contacts List</h1>
        <div>
            <!-- POSTing to /addressbook with binding to contact object -->
            <form
                method="POST"
                action="#"
                data-th-action="@{/addressbook}"
                data-th-object="${contact}"
            >
                <p>
                    Name:
                    <input type="text" data-th-field="*{name}" />
                    <span
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}"
                        class="error"
                    ></span>
                </p>
                <p>
                    Email:
                    <input type="text" data-th-field="*{email}" />
                    <span
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                        class="error"
                    ></span>
                </p>
                <p>
                    Phone Number:
                    <input type="text" data-th-field="*{phoneNumber}" />
                    <span
                        data-th-if="${#fields.hasErrors('phoneNumber')}"
                        data-th-errors="*{phoneNumber}"
                        class="error"
                    ></span>
                </p>
                <p>
                    Date of Birth:
                    <input type="date" data-th-field="*{dob}" />
                    <span
                        data-th-if="${#fields.hasErrors('dob')}"
                        data-th-errors="*{dob}"
                        class="error"
                    ></span>
                    <!-- <span
                        data-th-if="${#fields.hasErrors('age')}"
                        data-th-errors="*{age}"
                        class="error"
                    ></span> -->
                </p>
                <button type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
