<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <form
                action="#"
                data-th-action="@{/cart}"
                method="POST"
                data-th-object="${item}"
            >
                <label for="name">Product Name</label>
                <input type="text" data-th-field="*{name}" name="name" />
                <label for="qty">Qty</label>
                <input
                    name="qty"
                    type="number"
                    min="1"
                    step="0.01"
                    data-th-field="*{quantity}"
                />
                <br><br>
                <button type="submit">ADD</button>
            </form>
        </div>

        <!-- if cart is not empty -->
        <div data-th-unless="${#lists.isEmpty(cart.contents)}">
            <!-- for each it in cart contents, print out name and quantity -->
            <div data-th-each="it : ${cart.contents}" data-th-object="${it}">
                <span data-th-text="*{name}"></span>
                <span data-th-text="*{quantity}"></span>
            </div>
        </div>
    </body>
</html>
