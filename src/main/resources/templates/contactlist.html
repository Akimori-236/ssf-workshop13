<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List of Contacts</title>
    </head>
    <body>
        <div>
            <ul data-th-each="contact : ${contactList}">
                <a data-th-object="${contact}" data-th-href="'/addressbook/' + *{id}"><span data-th-text="*{name}"></span></a>
            </ul>
        </div>
    </body>
</html>
